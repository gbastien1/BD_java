<DOCTYPE !html>
<html>
	<head>
		<title>Consultation de films</title>
		
	</head>
	<body>

	<form id="consult_form" method="post" action="./Servlet">
		<table id="consult_table">
			<tr>
				<td><label for="titre">Titre: :D </label></td>
				<td><input type="text" name="titre"><br /></td>
			</tr>
			<tr>
				<td><label for="annee">Annee: </label></td>
				<td><input type="text" name="annee"><br /></td>
			</tr>
			<tr>
				<td><label for="pays">Pays: </label></td>
				<td><input type="text" name="pays"><br /></td>
			</tr>
			<tr>
				<td><label for="langue">Langue: </label></td>
				<td><input type="text" name="langue"><br /></td>
			</tr>
			<tr>
				<td><label for="genres">Genres: </label></td>
				<td><input type="text" name="genres"><br /></td>
			</tr>
			<tr>
				<td><label for="realisateur">Realisateurs: </label></td>
				<td><input type="text" name="realisateur"><br /></td>
			</tr>
			<tr>
				<td><label for="acteur">Acteur: </label></td>
				<td><input type="text" name="acteur"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input id="submit_but" type="button" value="Soumettre">
					<input id="reset_but" type="reset" value="Effacer">
				</td>
			</tr>
		</table>
	</form>

	</body>
</html>
